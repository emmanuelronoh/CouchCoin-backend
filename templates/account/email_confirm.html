{% extends "base.html" %}

{% block content %}
<h1>Email Confirmation</h1>
{% if messages %}
    {% for message in messages %}
        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
            {{ message }}
        </div>
    {% endfor %}
{% endif %}
<p>Redirecting you to the login page...</p>
{% endblock %}
